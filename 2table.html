<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table At Biriyani Express</title>
    <link rel="stylesheet" href="2Table.css" />

</head>
<body>
<center>
<section>
  
  <h2>Reserve a Table</h2>

  <label for="venue">Select location</label><br>
  <select id="venue" name="venue">
    <option>Biryani Express Electronic City</option>
    <option>Biryani Express Marathahalli </option>
    <option>Biryani Express Saidapet </option>
    <option>Biryani Express OMR </option>
    <option>Biryani Express Thanjavur</option>
    
  </select><br><br>

 
  <label for="guests">Guests</label><br>
  <select id="guests" name="guests">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5+</option>
  </select><br><br>
<section>
  <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br><br>

      <button type="submit">Book Table</button>
</section>
</center>
</body>
</html>
